</head>
<body>
  <h1>Welcome, {{ username }} ðŸ‘‹</h1>
  <p>Today is {{ today }}</p>

  <h2>ðŸ“‹ Master Task List</h2>
  <table border="1" cellpadding="5">
    <thead>
      <tr>

        <th>Project</th>
        <th>Task</th>
        <th>Priority</th>
        <th>Status</th>
        <th>Notes</th>
      </tr>

    <tbody>
      {% for task in tasks %}
        <tr>
          <td>{{ task.Seq }}</td>
          <td>{{ task.Project }}</td>

            {{ task.Priority }}
          </td>
          <td>{{ task.Status }}</td>
          <td>{{ task.Notes }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
